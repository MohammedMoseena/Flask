<!DOCTYPE html>
<html>
  <head>
    <title>Result Checker</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="{{ url_for('static',filename='script/script.js') }}">
    </script>
  </head>
  <body>
    <h1>Welcome to Result Checker</h1>
    <form action="/submit" method="post">
      <label for="Science">Science:</label><br>
      <input type="text" id="science" name="science" value="0"><br>
      <label for="Math">Math:</label><br>
      <input type="text" id="math" name="math" value="0"><br>
      <label for="C">C:</label><br>
      <input type="text" id="c" name="c" value="0"><br>
      <label for="datascience">Data Science:</label><br>
      <input type="text" id="datascience" name="datascience" value="0"><br>
      <input type="submit" value="Submit">
      <p>If you click the "Submit" button, the form-data will be sent to page called "/submit" </p>
    </form>
  </body>
</html>
